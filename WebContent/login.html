<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<div align="center">
		<h2><u>Login</u></h2>
			<form action="LoginController" method="post">
			<table border="1px">
				<tr>
				<td>Username</td>
				<td><input type="text" name="username"/></td>
				</tr>
				<tr>
				<td>Password</td>
				<td><input type="password" name="password"/></td>
				</tr>
				<tr>
				<td><input type="submit" value="Login"/></td>
				</tr>
			</table>

			</form>

	</div>
</body>
</html>
